<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript">
		if(navigator.userAgent.match(/(iPhone|iPod|iPad)/i)){
			document.write('<meta name="viewport" content="initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">');
		}else{
			document.write('<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">');
		}
		</script>
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>@@sketch@@</title>
		<link rel="apple-touch-icon" href="icon.png" />
		<style type="text/css">
		body {
		 	background-color: #333; color: #bbb;
			margin: 0; padding: 0; 
		}
		canvas { 
			outline: 0;  margin: 0; padding: 0;
			-webkit-user-select: none;
		}
		</style>
		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->
		<script src="processing.fast.js" type="text/javascript"></script>
		@@scripts@@
	</head>
	<body onLoad="window.scrollTo(0, 1); setTimeout(scrollTo, 500, 0, 1);" ontouchmove="event.preventDefault()"">
		<div>
			<canvas id="@@id@@" data-processing-sources="@@sketch@@.pde" 
					width="100%" height="100%">
				<p>Your browser does not support the canvas tag.</p>
			</canvas>
			<noscript>
				<p>JavaScript is required to view the contents of this page.</p>
			</noscript>
    	</div>
	</body>
</html>
